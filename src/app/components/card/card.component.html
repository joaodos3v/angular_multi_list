<div class="h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <img
    [width]="240"
    [height]="240"
    class="w-full min-h-60 max-h-60 rounded-t-lg"
    [src]="imageURL || '../../../assets/images/no-image.png'"
    alt="Item Image"
  />

  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ title }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ description }}
    </p>
  </div>
</div>
